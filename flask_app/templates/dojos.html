<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>
<body>

<div class="flex marginAuto" style="width: 75%; height: 1000px; margin-top: 100px;">
    <div class=" flex1">
        <h1 style="font-size: 36pt;" >New Dojo</h1>
        <form style="margin-top: 50px;" action="/dojo/create" method="post">
            <label style="margin-right: 25px; display: inline-block;" for="dojo_name">Name</label>
            <input style="display: inline-block;" type="text" name="location" id="dojo_name">
            <button class="btn">Submit</button>
        </form>
    </div>
    <div class="flex2">
        <h1 style="font-size: 36pt;" >All Dojos</h1>
        <div style="border: 3px solid black; width: 75%; height: 300px; margin: 50px 0px;" >
            {% for dojo in dojos %}
                <a style="display: block;" href="/dojo/{{dojo.id}}">{{dojo.location}}</a>
            {% endfor %}
        </div>
        <a href="">Add Ninja</a>
    </div>
</div>


<script src="/flask_app/static/js/script.js"></script>
</body>
</html>
