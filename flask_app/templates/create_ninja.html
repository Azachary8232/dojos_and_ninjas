<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>
<body>
    <div style="height: 800px; padding: 50px;" class="container lego">
        <h1 style="font-size: 36pt; margin-top: 75px;" >New Ninja</h1>
        <form action="/ninja/create" method="post">
            <div>
                <label for="">Dojo:</label>
                <select name="dojo_id" id="">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.location}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="first_name" id="">
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="last_name" id="">
            </div>
            <label for="">Age:</label>
            <input type="text" name="age" id="">
            <button class="btn" >Create</button>
        </form>

    </div>
        

<script src="/flask_app/static/js/script.js"></script>
</body>
</html>
